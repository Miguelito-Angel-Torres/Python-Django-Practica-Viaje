
{% load static %}

<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href='{% static "css/Tours.css" %}' rel="stylesheet">
    
    <title>{% block title %}{% endblock %}</title>
</head>
<body id="page-top">
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container px-5">
          <a class="navbar-brand" href="{% url 'Home' %}">City Tours</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item {% if request.path == '/' %}active{% endif %}"><a class="nav-link" href=" {% url 'Home' %}">Home</a></li>
                  <li class="nav-item {% if request.path == '/contacto/' %}active{% endif %}"><a class="nav-link" href="{% url 'Contacto' %}">Contacto</a></li>
              </ul>
          </div>
      </div>
  </nav>
  <!-- Header-->
  <header class="masthead text-center text-white">
      <div class="masthead-content">
          <div class="container px-5">
              <h1 class="masthead-heading mb-0">Lugares Turisticos de Perú</h1>
              <h2 class="masthead-subheading mb-0">Los Mejores Lugares!</h2>
              <a class="btn btn-primary btn-xl rounded-pill mt-5" href=" {% url 'Home' %}">Leer Más</a>
          </div>
      </div>
      <div class="bg-circle-1 bg-circle"></div>
      <div class="bg-circle-2 bg-circle"></div>
      <div class="bg-circle-3 bg-circle"></div>
      <div class="bg-circle-4 bg-circle"></div>
  </header>
        {% block body %}

        {% endblock %}

    <footer class="py-5 bg-black">
      <div class="container px-5"><p class="m-0 text-center text-white small">  Politica de Privacidad</p></div>
      <div class="container px-5"><p class="m-0 text-center text-white small"> Aviso Legal</p></div>
      <div class="container px-5"><p class="m-0 text-center text-white small"> &copy; City Tours 2021</p></div>
    </footer>
  
    <script src='{% static "js/Tours.js" %}'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
